<html lang="en">
<head>
    <title>Operator - Cameras</title>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        function changeCamera() {
            let xhr = new XMLHttpRequest();
            let number = document.getElementById("camera-selection").value;

            xhr.onload = function () {
                console.log(this.statusText.concat(" (", this.status.toString(), ")"));
            };

            xhr.open("GET", "http://localhost:9000/".concat(number));
            xhr.send();
        }
    </script>
</head>
<body>
<nav>
    <div class="navitem"><a href="index.html">Control</a></div>
    <div class="navitem selected"><a href="cameras.html">Cameras</a></div>
    <div class="navitem"><a href="debug.html">Mosquitto</a></div>
</nav>
<main>
    <img class="webcam" src="http://10.0.0.2:8080/stream" alt="Webcam Stream">
    <form>
        <select name="camera" id="camera-selection">
            <option value="1">Camera 1</option>
            <option value="2">Camera 2</option>
            <option value="3">Camera 3</option>
            <option value="4">Camera 4</option>
            <option value="5">Camera 5</option>
        </select>
        <button type="button" onclick="changeCamera()">Change Camera</button>
    </form>
</main>
</body>
</html>
