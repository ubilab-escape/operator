<html lang="en">
<head>
    <title>Operator - Mosquitto</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="libs/paho-mqtt.js" type="text/javascript"></script>
    <script src="libs/markdown-it.js" type="text/javascript"></script>
    <script src="libs/cytoscape.umd.js" type="text/javascript"></script>
    <script src="libs/dagre.js" type="text/javascript"></script>
    <script src="libs/cytoscape-dagre.js" type="text/javascript"></script>
    <script src="libs/cytoscape-cxtmenu.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navitem"></div>
    <div class="navitem selected"><a onclick="changeTab('control')" id="b-control">Control</a></div>
    <div class="navitem"><a onclick="changeTab('cameras')" id="b-cameras">Cameras</a></div>
    <div class="navitem"><a onclick="changeTab('cameras-fallback')" id="b-cameras-fallback">Cameras (fallback)</a></div>
    <div class="navitem"><a onclick="changeTab('mosquitto')" id="b-mosquitto">Mosquitto</a></div>
</nav>
<div id="control">
    <div id="control-main">
        <div id="control-groups">
            <div class="control">
                <b>Lab Door</b>
                <div>
                    <button type="button" onclick="changeState('NC9kb29yL2VudHJhbmNl', 'on');">Open</button>
                    <button type="button" onclick="changeState('NC9kb29yL2VudHJhbmNl', 'off');">Close</button>
                </div>
            </div>
            <div class="control">
                <b>Server Room Door</b>
                <div>
                    <button type="button" onclick="changeState('NC9kb29yL3NlcnZlcg==', 'on');">Open</button>
                    <button type="button" onclick="changeState('NC9kb29yL3NlcnZlcg==', 'off');">Close</button>
                </div>
            </div>
            <div class="control">
                <b>Text-to-speech</b>
                <textarea placeholder="Message" id="tts"></textarea>
                <div><button type="button" onclick="playMessage();">Play</button></div>
            </div>
            <div class="control" id="command-container">
                <b>Game Control</b>
                <label>Players: <input type="number" id="playercount" value="4" min="1"></label>
                <label>Max. time: <input type="number" id="playtime" value="90" min="1"></label>
                <div style="clear:both;">
                    <button type="button" id="start" onclick="command('start');">Start</button>
                    <button type="button" id="pause" onclick="command('pause');" disabled>Pause</button>
                    <button type="button" id="stop" onclick="command('stop');" disabled>Stop</button>
                </div>
            </div>
        </div>
        <div id="cy"></div>
    </div>
    <footer>
        <div id="env-container">
            <label>
                <span>Target:</span>
                <select id="env-target" onchange="validateCommands(this)">
                    <option value="0" selected>&larr;select&rarr;</option>
                    <option value="2/ledstrip/timer">ledstrip/timer</option>
                    <option value="2/ledstrip/labroom/north">ledstrip/labroom/north</option>
                    <option value="2/ledstrip/labroom/south">ledstrip/labroom/south</option>
                    <option value="2/ledstrip/labroom/middle">ledstrip/labroom/middle</option>
                    <option value="2/ledstrip/serverroom">ledstrip/serverroom</option>
                    <option value="2/ledstrip/doorserverroom">ledstrip/doorserverroom</option>
                    <option value="2/gyrophare">gyrophare</option>
                </select>
            </label>
            <label>
                <span>Command:</span>
                <select id="env-command" onchange="validateValues(this)" disabled>
                    <option value="0" selected>&larr;select&rarr;</option>
                    <option>power</option>
                    <option>rgb</option>
                    <option>pattern</option>
                    <option>brightness</option>
                    <option>brightnessAdjust</option>
                    <option>patternAdjust</option>
                </select>
            </label>
            <label>
                <span>Power:</span>
                <select id="env-power" disabled>
                    <option>on</option>
                    <option>off</option>
                </select>
            </label>
            <label>
                <span>RGB:</span>
                <input type="color" id="env-rgb" disabled>
            </label>
            <label>
                <span>Pattern:</span>
                <select id="env-pattern" disabled>
                    <option>colorwaves</option>
                    <option>palettetest</option>
                    <option>pride</option>
                    <option>rainbow</option>
                    <option>rainbowWithGlitter</option>
                    <option>confetti</option>
                    <option>sinelon</option>
                    <option>juggle</option>
                    <option>bpm</option>
                    <option>fire</option>
                    <option>timerprint</option>
                </select>
            </label>
            <label>
                <span>Brightness:</span>
                <input type="number" value="0" min="0" max="255" id="env-brightness" disabled>
            </label>
            <label>
                <span>Adjust:</span>
                <select id="env-adjust" disabled>
                    <option>+1</option>
                    <option>-1</option>
                </select>
            </label>
            <button id="env-button" type="button" onclick="return envSet();" disabled>Set</button>
        </div>
        <div id="time-container">Time: <span id="time"></span></div>
    </footer>
</div>
<div id="mosquitto" style="display: none">
    <textarea id="output" readonly></textarea>
    <div id="topics" style="display: none;"></div>
    <footer>
        <div id="soff" class="subs off">
            <button onclick="toggle('1', this)">Group 1</button>
            <button onclick="toggle('2', this)">Group 2</button>
            <button onclick="toggle('3', this)">Group 3</button>
            <button onclick="toggle('4', this)">Group 4</button>
            <button onclick="toggle('5', this)">Group 5</button>
            <button onclick="toggle('6', this)">Group 6</button>
            <button onclick="toggle('7', this)">Group 7</button>
            <button onclick="toggle('8', this)">Group 8</button>
            <button onclick="toggle('$SYS/broker/log', this)">Logfile</button>
        </div>
        <div id="son" class="subs on">
        </div>
        <label>Time:<input type="checkbox" onclick="printTime = this.checked;"></label>
        <button type="button" onclick="toggleAll('soff')">Subscribe all</button>
        <button type="button" onclick="toggleAll('son')">Unsubscribe all</button>
        <button type="button" onclick="getID('output').value = '';">Clear</button>
        <form>
            <input id="send_topic" type="text" placeholder="Topic">
            <input id="send_message" type="text" placeholder="Message">
            <label>Retain:<input id="send_retain" type="checkbox"></label>
            <label>QoS:<input id="send_qos" type="number" min="0" max="2" value="0"></label>
            <button type="button" onclick="send();">Send</button>
            <span class="helpmark" onclick="toggleHelp(1)">?</span>
            <input type="text" class="help" readonly id="help" style="display: none"
                   value='{"method":"trigger","state":"on","data":"spam"}'>
            <span class="helpmark" onclick="toggleHelp(2)">?</span>
            <input type="text" class="help" readonly id="help2" style="display: none"
                   value='{"method":"status","state":"active","data":"spam"}'>
            <span class="helpmark" onclick="toggleTopics();">!</span>
        </form>
    </footer>
</div>
<div id="cameras" style="display: none">
    <img class="webcam" src="http://10.0.0.2:8081/stream">
    <img class="webcam" src="http://10.0.0.2:8082/stream">
    <img class="webcam" src="http://10.0.0.2:8083/stream">
    <img class="webcam" src="http://10.0.0.2:8084/stream">
    <img class="webcam" src="http://10.0.0.2:8085/stream">
</div>
<div id="cameras-fallback" style="display: none">
    <img class="webcam" src="http://10.0.0.2:8080/stream">
    <form>
        <select name="camera" id="camera-selection">
            <option value="1">Camera 1</option>
            <option value="2">Camera 2</option>
            <option value="3">Camera 3</option>
            <option value="4">Camera 4</option>
            <option value="5">Camera 5</option>
        </select>
        <button type="button" onclick="changeCamera()">Change Camera</button>
    </form>
</div>
<script>onLoad();</script>
</body>
</html>
