<html lang="en">
<head>
    <title>Operator - Mosquitto</title>
    <meta charset="utf-8"/>
    <script src="paho-mqtt.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navitem"></div>
    <div class="navitem selected"><a onclick="changeTab('control')" id="b-control">Control</a></div>
    <div class="navitem"><a onclick="changeTab('cameras')" id="b-cameras">Cameras</a></div>
    <div class="navitem"><a onclick="changeTab('cameras-fallback')" id="b-cameras-fallback">Cameras (fallback)</a></div>
    <div class="navitem"><a onclick="changeTab('mosquitto')" id="b-mosquitto">Mosquitto</a></div>
</nav>
<div id="control">
    <div class="control-group" id="c1"></div>
    <div class="control-group" id="c2"></div>
    <div class="control-group" id="c3"></div>
    <div class="control-group" id="c4"></div>
    <div class="control-group" id="c5"></div>
    <div class="control-group" id="c6"></div>
    <div class="control-group" id="c7"></div>
    <div class="control-group" id="c8"></div>
</div>
<div id="mosquitto" style="display: none">
    <textarea id="output" readonly></textarea>
    <footer>
        <div id="soff" class="subs off">
            <button onclick="toggle('1', this)">Group 1</button>
            <button onclick="toggle('2', this)">Group 2</button>
            <button onclick="toggle('3', this)">Group 3</button>
            <button onclick="toggle('4', this)">Group 4</button>
            <button onclick="toggle('5', this)">Group 5</button>
            <button onclick="toggle('6', this)">Group 6</button>
            <button onclick="toggle('7', this)">Group 7</button>
            <button onclick="toggle('8', this)">Group 8</button>
            <button onclick="toggle('$SYS/broker/log', this)">Logfile</button>
        </div>
        <div id="son" class="subs on">
        </div>
        <button type="button" onclick="toggleAll('soff')">Subscribe all</button>
        <button type="button" onclick="toggleAll('son')">Unsubscribe all</button>
        <form>
            <input id="send_topic" type="text" placeholder="Topic">
            <input id="send_message" type="text" placeholder="Message">
            <label><input id="send_retain" type="checkbox">Retain</label>
            <button type="button" onclick="send();">Send</button>
            <span id="helpmark" onclick="toggleHelp()">?</span>
            <input type="text" readonly id="help" style="display: none" value='{"method":"TRIGGER","state":"on","data":"spam"}'>
        </form>
    </footer>
</div>
<div id="cameras" style="display: none">
    <img class="webcam" src="http://10.0.0.2:8081/stream">
    <img class="webcam" src="http://10.0.0.2:8082/stream">
    <img class="webcam" src="http://10.0.0.2:8083/stream">
    <img class="webcam" src="http://10.0.0.2:8084/stream">
    <img class="webcam" src="http://10.0.0.2:8085/stream">
</div>
<div id="cameras-fallback" style="display: none">
    <img class="webcam" src="http://10.0.0.2:8080/stream">
    <form>
        <select name="camera" id="camera-selection">
            <option value="1">Camera 1</option>
            <option value="2">Camera 2</option>
            <option value="3">Camera 3</option>
            <option value="4">Camera 4</option>
            <option value="5">Camera 5</option>
        </select>
        <button type="button" onclick="changeCamera()">Change Camera</button>
    </form>
</div>
<script>MQTTconnect();MQTTconnectControl();</script>
</body>
</html>
