<html lang="en">
<head>
    <title>Debugging output</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        let mqtt;
        let reconnectTimeout = 2000;
        let host = "127.0.0.1";
        let port = 9001;

        function onFailure(message) {
            console.log("Connection Attempt to Host " + host + " failed");
            setTimeout(MQTTconnect, reconnectTimeout);
        }

        function onMessageArrived(msg) {
            let out_msg = msg.payloadString + "<br>";
            out_msg = out_msg + "Message received Topic " + msg.destinationName;
            console.log(out_msg);
        }

        function onConnect() {
            // Once a connection has been made, make a subscription and send a message.
            console.log("Connected ");
            mqtt.subscribe("$SYS/broker/log/#");
            let message = new Paho.MQTT.Message("Hello World");
            message.destinationName = "sensor1";
            mqtt.send(message);
        }

        function MQTTconnect() {
            console.log("connecting to " + host + " " + port);
            mqtt = new Paho.MQTT.Client(host, port, "", "clientjs");
            let options = {timeout: 3, onSuccess: onConnect, onFailure: onFailure};
            mqtt.onMessageArrived = onMessageArrived;
            mqtt.connect(options); //connect
        }

    </script>
</head>
<body>
<h1>Main Body</h1>
<script>
    MQTTconnect();
</script>
</body>
</html>
